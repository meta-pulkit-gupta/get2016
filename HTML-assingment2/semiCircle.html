<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Semi-Circle</title>
</head>
<body>
	<canvas id="myCanvas" width="1000" height="700"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		ctx.fillStyle = "#2e94d1";
		ctx.beginPath();
		ctx.arc(500, 300, 250, 0.5 * Math.PI, 1.5 * Math.PI);
		ctx.fill();
		ctx.fillStyle = "#979b9c";
		ctx.beginPath();
		ctx.arc(500, 300, 250, 1.5 * Math.PI, 0.5 * Math.PI);
		ctx.fill();
		ctx.fillStyle = "#ffffff";
		ctx.beginPath();
		ctx.arc(500, 300, 200, 1.5 * Math.PI, 0.5 * Math.PI);
		ctx.fill();
	</script>
</body>
</html>
