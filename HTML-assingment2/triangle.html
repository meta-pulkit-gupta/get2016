<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Triangle</title>
</head>
<body>
	<canvas id="myCanvas" width="1000" height="700"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		ctx.fillStyle = "#982068";
		ctx.moveTo(100,100);
		ctx.lineTo(25,200);
		ctx.lineTo(175,200);
		ctx.lineTo(100,100);
		ctx.fill();
	</script>
</body>
</html>
