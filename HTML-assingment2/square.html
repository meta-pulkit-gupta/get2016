<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Square</title>
</head>
<body>
	<canvas id="myCanvas" width="1000" height="700"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		ctx.fillStyle = "#166432";
		ctx.fillRect(50, 50, 200, 200);
	</script>
</body>
</html>
