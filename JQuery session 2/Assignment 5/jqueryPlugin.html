<!DOCTYPE html>
<html>
    <head>
        <title>Jquery CustomBox Plugin</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="custombox.min.js"></script>
        <link type="text/css" rel="stylesheet" href="custombox.min.css">
    </head>
    <body>
        <div id="wrapper">
            <h3>Different Type of effects on pop up boxes</h3>
            <input type="button" id="blurEffect" value="Blur"/><br/>
            <input type="button" id="signEffect" value="Sign"/><br/>
            <input type="button" id="doorEffect" value="Door"/><br/>
            <input type="button" id="makewayEffect" value="MakeWay"/><br/>
            <input type="button" id="contentscaleEffect" value="ContentScale"/><br/>
            <input type="button" id="slipEffect" value="Slip"/><br/>
            <input type="button" id="slidetogetherEffect" value="SlideTogether"/><br/>
            <input type="button" id="letmeinEffect" value="LetMeIn"/><br/>
            <input type="button" id="sidefallEffect" value="Sidefall"/><br/>
            <input type="button" id="newspaperEffect" value="NewsPaper"/><br/>
        </div>
        <script src="jqueryPlugin.js"></script>
    </body>
</html>
