<!DOCTYPE html>
<html>
    <head>
        <title>Grid on large Screen</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            [class^="col-"], .container {
                padding-top: 5px;
                padding-bottom: 5px;
                border: 1px solid #ddd;
            }

            .container {
                background-color: #f5f5f5;
            }

            .row {
                padding-left: 3px;
                padding-right: 3px;
            }
            
            small{
                color: dimgrey;
            }
        </style>
    </head>
    <body>
        <div >
        <div class="container">
            <div class="row" >
                <h1 class="text-center">Grid on large screen</h1>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">Row 1 <small>col-lg-6</small></div>
            </div>
            
            <div class="row">
                <div class="col-lg-2 text-center">Row 2 <small>col-lg-2</small></div>
                <div class="col-lg-10 text-center">Row 2 <small>col-lg-10</small></div>
            </div>
            
            <div class="row">
                <div class="col-lg-4 text-center">Row 3 <small>col-lg-4</small></div>
                <div class="col-lg-8 text-center">Row 3 <small>col-lg-10</small></div>
            </div>
            
             <div class="row">
                <div class="col-lg-6 text-center">Row 4 <small>col-lg-6</small></div>
                <div class="col-lg-6 text-center">Row 4 <small>col-lg-6</small></div>
            </div>
            
            <div class="row">
                <div class="col-lg-8 text-center">Row 5 <small>col-lg-8</small></div>
                <div class="col-lg-4 text-center">Row 5 <small>col-lg-4</small></div>
            </div>
            
            <div class="row">
                <div class="col-lg-10 text-center">Row 6 <small>col-lg-10</small></div>
                <div class="col-lg-2 text-center">Row 6 <small>col-lg-2</small></div>
            </div>
            
            <div class="row">
                <div class="col-lg-12 text-center">Row 7 <small>col-lg-12</small></div>
            </div>
        </div>
        </div>
    </body>
</html>
