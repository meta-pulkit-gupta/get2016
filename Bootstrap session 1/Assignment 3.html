<!DOCTYPE html>
<html>
    <head>
        <title>Grid on large Screen</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            [class^="col-"], .container {
                padding-top: 5px;
                padding-bottom: 5px;
                border: 1px solid #ddd;
            }

            .container {
                background-color: #f5f5f5;
            }

            .row {
                padding-left: 3px;
                padding-right: 3px;
            }
        </style>
    </head>
    <body>
        <div >
        <div class="container">
            <div class="row" >
                <h1 class="text-center">Grid on large screen</h1>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">Row 1</div>
            </div>
            
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center"><em>Row 2</em></div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 text-center"><em>Row 2</em></div>
            </div>
            
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center text-danger">Row 3 </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-center text-danger">Row 3 </div>
            </div>
            
             <div class="row">
                <div class="col-xs-6 text-center text-muted">Row 4 </div>
                <div class="col-xs-6 text-center text-muted">Row 4 </div>
            </div>
            
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-right text-warning"><strong>Row 5</strong></div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-right text-warning"><strong>Row 5</strong></div>
            </div> 
            
            <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 text-center text-success"><strong>Row 6</strong></div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center text-success"><strong>Row 6</strong></div>
            </div>
            
            <div class="row">
                <div class="col-xs-12 text-left text-info">Row 7 </div>
            </div>
        </div>
        </div>
    </body>
</html>
